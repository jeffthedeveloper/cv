<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Testando as Tabelas</title>
  </head>
  <body>

<!-- Os scopes colocam as informações apresentadas de maneira distinta em negrito. semelhantes ao cabeçalho (pesquisar scope) -->

    <table>
    <tr>
    <th scope = "col"> Players </th>
    <th scope = "col"> Goals </th>
    <th scope = "col"> Score </th>
    </tr>

    <tr>
    <th scope = "row"> Neymar
    <td> 7</td>
    <td> 9</td>
    </tr>


    <tr>
    <th scope = "row"> Dyballa
    <td> 7</td>
    <td> 9</td>
    </tr>

    <tr>
    <th scope = "row"> Mbape
    <td> 10</td>
    <td> 7</td>
    </tr>
    </table>

  </body>
</html>
